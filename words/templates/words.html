{% extends 'base.html' %}

{% block header_text %}Alir's UberLexicon{% endblock %}

{% block form_action %}/words/{{ word.id }}/add_item{% endblock %}

{% block table %}
  <table id="id_word_table">
    {% for item in word.item_set.all %}
      <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
    {% endfor %}
  </table>
{% endblock %}
