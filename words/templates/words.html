<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UberLexicon</title>
</head>
<body>
    <h1>Add a new word</h1>
    <form method="POST" action="/">
        <input name="item_text" id="id_new_item" placeholder="Enter a word" />
        {% csrf_token %}
    </form>

    <table id="id_word_table">
        {% for item in items %}
            <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
